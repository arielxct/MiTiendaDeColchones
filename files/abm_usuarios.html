<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Administrar Usuarios</title>
  <link rel="stylesheet" href="../css/style.css" />
  <style>
    .login-admin, .abm-container {
      padding: 1rem;
      max-width: 600px;
      margin: auto;
    }

    .login-admin input, .login-admin button {
      display: block;
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.5rem;
      font-size: 1rem;
    }

    .abm-container {
      display: none;
    }

    .tabla-usuarios {
      width: 100%;
      border-collapse: collapse;
    }

    .tabla-usuarios th, .tabla-usuarios td {
      padding: 0.5rem;
      text-align: left;
      border: 1px solid #ccc;
    }

    .tabla-usuarios input {
      width: 95%;
      padding: 0.3rem;
    }

    @media (max-width: 600px) {
      .tabla-usuarios, .tabla-usuarios thead, .tabla-usuarios tbody, .tabla-usuarios th, .tabla-usuarios td, .tabla-usuarios tr {
        display: block;
      }
      .tabla-usuarios th {
        display: none;
      }
      .tabla-usuarios td {
        position: relative;
        padding-left: 50%;
        margin-bottom: 10px;
      }
      .tabla-usuarios td::before {
        position: absolute;
        left: 10px;
        font-weight: bold;
      }
      .tabla-usuarios td:nth-of-type(1)::before { content: "Nombre"; }
      .tabla-usuarios td:nth-of-type(2)::before { content: "Email"; }
      .tabla-usuarios td:nth-of-type(3)::before { content: "Contraseña"; }
      .tabla-usuarios td:nth-of-type(4)::before { content: "Acciones"; }
    }
  </style>
</head>
<body>
  <header>
    <div class="cabecera">
      <div class="logo-titulo-carrito">
        <div class="logo-titulo">
          <a href="https://arielxct.github.io/MiTiendaDeColchones/">
            <img src="../image/logo.png" alt="Logo de la tienda" class="logo">
          </a>
          <a href="../files/usuarios.html" class="boton-registro">Registrarse</a>
        </div>
        <div class="titulo">
          <h1>Tu Tienda de Colchones</h1>
        </div>
        <div class="carrito-texto">
          <a href="../files/carrito.html">
            <img src="../image/carrito-rojo.png" alt="Carrito de compras" class="carrito">
          </a>
        </div>
        <button class="menu-toggle" id="menu-toggle">&#9776;</button>
      </div>
      <nav id="menu-nav" class="menu-nav">
        <ul>
          <li><a href="https://arielxct.github.io/MiTiendaDeColchones/">Inicio</a></li>
          <li><a href="./colchones.html">Colchones</a></li>
          <li><a href="./sommiers.html">Sommiers</a></li>
          <li><a href="../files/almohadas.html">Almohadas</a></li>
          <li><a href="../files/accesorios.html">Accesorios</a></li>
          <li><a href="../files/contactos.html">Contactos</a></li>
          <li><a href="../files/conversor-moneda.html">Conversor Moneda</a></li>
          <li><a href="../files/abm_usuarios.html" class="boton-registro">Administrar Usuarios</a></li>
        </ul>
      </nav>
    </div>
    <h1>Administración de Usuarios</h1>
  </header>

  <section class="login-admin" id="login-admin">
    <h2>Acceso solo para administradores</h2>
    <input type="email" id="admin-email" placeholder="Email del administrador" required />
    <input type="password" id="admin-pass" placeholder="Contraseña" required />
    <button onclick="verificarAcceso()">Ingresar</button>
    <p id="error-msg" style="color: red;"></p>
  </section>

  <main class="abm-container" id="abm-container">
    <table id="tabla-usuarios" class="tabla-usuarios">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Email</th>
          <th>Contraseña</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <footer>
    <p>© 2025 Tienda de Colchones.</p>
  </footer>

  <script>
    function verificarAcceso() {
      const email = document.getElementById('admin-email').value.trim();
      const pass = document.getElementById('admin-pass').value.trim();
      const error = document.getElementById('error-msg');
      const usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];

      const admin = usuarios.find(user =>
        user.nombre === 'admin' &&
        user.email === 'admin@tiendadecolchones.com.ar' &&
        user.password === 'admin1234'
      );

      if (admin && email === admin.email && pass === admin.password) {
        document.getElementById('login-admin').style.display = 'none';
        document.getElementById('abm-container').style.display = 'block';
        cargarUsuarios();
      } else {
        error.textContent = "⚠️ Acceso denegado. Credenciales inválidas.";
      }
    }

    function cargarUsuarios() {
      const tbody = document.querySelector("#tabla-usuarios tbody");
      tbody.innerHTML = "";
      const usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];

      usuarios.forEach((usuario, index) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td><input type="text" value="${usuario.nombre}" id="nombre-${index}"></td>
          <td><input type="email" value="${usuario.email}" id="email-${index}"></td>
          <td><input type="password" value="${usuario.password}" id="password-${index}"></td>
          <td>
            <button onclick="guardarCambios(${index})">Guardar</button>
            <button onclick="eliminarUsuario(${index})">Eliminar</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    function guardarCambios(index) {
      const nombre = document.getElementById(`nombre-${index}`).value;
      const email = document.getElementById(`email-${index}`).value;
      const password = document.getElementById(`password-${index}`).value;

      const usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];
      usuarios[index] = { nombre, email, password };
      localStorage.setItem('usuarios', JSON.stringify(usuarios));

      alert("✅ Cambios guardados correctamente.");
    }

    function eliminarUsuario(index) {
      const usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];
      if (confirm("¿Estás seguro de eliminar este usuario?")) {
        usuarios.splice(index, 1);
        localStorage.setItem('usuarios', JSON.stringify(usuarios));
        cargarUsuarios();
      }
    }

    document.getElementById('menu-toggle')?.addEventListener('click', () => {
      document.getElementById('menu-nav')?.classList.toggle('active');
    });
  </script>
</body>
</html>
