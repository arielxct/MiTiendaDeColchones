<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Administrar Usuarios</title>
  <link rel="stylesheet" href="../css/style.css" />
  <style>
    .login-admin, .abm-container {
      padding: 1rem;
      max-width: 600px;
      margin: auto;
    }

    .login-admin input, .login-admin button {
      display: block;
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.5rem;
      font-size: 1rem;
    }

    .abm-container {
      display: none;
    }

    .tabla-usuarios {
      width: 100%;
      border-collapse: collapse;
    }

    .tabla-usuarios th, .tabla-usuarios td {
      padding: 0.5rem;
      text-align: left;
      border: 1px solid #ccc;
    }

    .tabla-usuarios input {
      width: 95%;
      padding: 0.3rem;
    }

    @media (max-width: 600px) {
      .tabla-usuarios, .tabla-usuarios thead, .tabla-usuarios tbody, .tabla-usuarios th, .tabla-usuarios td, .tabla-usuarios tr {
        display: block;
      }
      .tabla-usuarios th {
        display: none;
      }
      .tabla-usuarios td {
        position: relative;
        padding-left: 50%;
        margin-bottom: 10px;
      }
      .tabla-usuarios td::before {
        position: absolute;
        left: 10px;
        font-weight: bold;
      }
      .tabla-usuarios td:nth-of-type(1)::before { content: "Nombre"; }
      .tabla-usuarios td:nth-of-type(2)::before { content: "Email"; }
      .tabla-usuarios td:nth-of-type(3)::before { content: "Contraseña"; }
      .tabla-usuarios td:nth-of-type(4)::before { content: "Acciones"; }
    }
  </style>
</head>
<body>
  <header>
    <!-- Cabecera omitida para brevedad -->
    <h1>Administración de Usuarios</h1>
  </header>

  <section class="login-admin" id="login-admin">
    <h2>Acceso solo para administradores</h2>
    <input type="email" id="admin-email" placeholder="Email del administrador" required />
    <input type="password" id="admin-pass" placeholder="Contraseña" required />
    <button onclick="verificarAcceso()">Ingresar</button>
    <p id="error-msg" style="color: red;"></p>
  </section>

  <main class="abm-container" id="abm-container">
    <table id="tabla-usuarios" class="tabla-usuarios">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Email</th>
          <th>Contraseña</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <footer>
    <p>© 2025 Tienda de Colchones.</p>
  </footer>

  <script>
    function verificarAcceso() {
      const email = document.getElementById('admin-email').value.trim();
      const pass = document.getElementById('admin-pass').value.trim();
      const error = document.getElementById('error-msg');
      const usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];

      const admin = usuarios.find(user =>
        user.nombre === 'admin' &&
        user.email === 'admin@tiendadecolchones.com.ar' &&
        user.password === 'admin1234'
      );

      if (admin && email === admin.email && pass === admin.password) {
        document.getElementById('login-admin').style.display = 'none';
        document.getElementById('abm-container').style.display = 'block';
        cargarUsuarios();
      } else {
        error.textContent = "⚠️ Acceso denegado. Credenciales inválidas.";
      }
    }

    function cargarUsuarios() {
      const tbody = document.querySelector("#tabla-usuarios tbody");
      tbody.innerHTML = "";
      const usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];

      usuarios.forEach((usuario, index) => {
        const tr = document.createElement("tr");

        tr.innerHTML = `
          <td><input type="text" value="${usuario.nombre}" onchange="actualizarCampo(${index}, 'nombre', this.value)"></td>
          <td><input type="email" value="${usuario.email}" onchange="actualizarCampo(${index}, 'email', this.value)"></td>
          <td><input type="password" value="${usuario.password}" onchange="actualizarCampo(${index}, 'password', this.value)"></td>
          <td><button onclick="eliminarUsuario(${index})">Eliminar</button></td>
        `;

        tbody.appendChild(tr);
      });
    }

    function actualizarCampo(index, campo, valor) {
      const usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];
      usuarios[index][campo] = valor;
      localStorage.setItem('usuarios', JSON.stringify(usuarios));
    }

    function eliminarUsuario(index) {
      const usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];
      if (confirm("¿Estás seguro de eliminar este usuario?")) {
        usuarios.splice(index, 1);
        localStorage.setItem('usuarios', JSON.stringify(usuarios));
        cargarUsuarios();
      }
    }

    document.getElementById('menu-toggle')?.addEventListener('click', () => {
      document.getElementById('menu-nav')?.classList.toggle('active');
    });
  </script>
</body>
</html>
